<!DOCTYPE html>
<html ng-app="results">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Web Developer Jobs </title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/results.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <script src="scripts/library/jquery-2.2.3.min.js"></script>
        <script src="scripts/geolocation.js"></script>
        <script src="scripts/library/angular.min.js"></script>
        <script src="scripts/app/directives/results.js"></script>
        <script src="scripts/app/services/searchQuery.js"></script>
        <script src="scripts/app/filters/html.js"></script>
    </head>
    <body>
        <header class="long">
            <div id="wrapper">
                <img src="media/code-icon.png">
                <h1> Looking to advance your career? </h1>
                <form>
                    <div class="text_element">
                        <input name="text" ng-model="searchParams.keywords" placeholder="jQuery, Junior, React, Angular" id="keyword" required/>
                        <label for="keyword"> Keywords separated by commas </label>
                    </div>
                    <div class="text_element">
                        <input name="text" ng-model="searchParams.location" placeholder="Los Angeles 50 miles; Seattle 10 miles" id="location" required/>
                        <label for="location"> zip code or city, state</label>
                    </div>
                    <button type="submit" ng-click="getAPI(); showResults()">Release the hounds</button>
                </form>
            </div>
        </header>
        <section>
            <ng-results></ng-results>
        </section>
        <footer>
            <h4> Developed by <a href="">Dante Kelly</a> </h4>
            <h4> Proudly hosted on <img src="media/AmazonWebservices_Logo.svg.png"> with <a href="https://github.com/dantekelly/Server-Backend">Express</a></h4>
            <h4> Inspired by <a href="https://twitter.com/yakkieyip">Jackie Yip's</a> <a href="http://jackieyip.com/jsjobs/">JS Jobs project</a> </h4>
        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
